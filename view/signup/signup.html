<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles/signupform_styles.css"
            type="text/css">
        <script
            src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"
            defer></script>
        <script src="js/validation.js" defer></script>
    </head>
    <body>
        <div class="container">
            <form action="../../controller/signup/process.signup.php"
                method="post" id="signup" novalidate>
                <h1>Signup Form</h1>
                <div class="input-field">
                    <input type="text" id="name" name="name" autocomplete="name"
                        placeholder="Name">
                </div>
                <div class="input-field">
                    <input type="text" id="email" name="email"
                        autocomplete="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password"
                        autocomplete="new-password" placeholder="Password">
                </div>
                <div class="input-field">
                    <input type="password" id="password_confirmation"
                        name="password_confirmation" autocomplete="new-password"
                        placeholder="Repeat Password">
                </div>
                <div class="input-field">
                    <input type="tel" id="phonenumber" name="phonenumber"
                        autocomplete="tel" placeholder="Phone Number">
                </div>
                <button> Create Account</button>
            </form>
            <div class="image"><img src="536245.jpg"></div>
        </div>
    </body>
</html>
